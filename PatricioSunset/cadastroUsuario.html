<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
		<title>
		Cadastro de Usuário do Supermercado Sunset<br><br>
		</title>
	</head>
	<body>	
		<form method="POST" action="cadastroUsuario.php">
			<h1><p align="center">Cadastro de Usuario Sunset</p></h1><br>
			<fieldset>
				<p align="left"> Nome: <input type="text" name="nome_usuario"/></p>
				<p align="left"> Senha: <input type="password" name="senha_usuario"/></p>
				<p align="left"> Email: <input type="email" name="email_usuario"/></p>
				<p align="left"> Endereço: <input type="text" name="endereco_usuario"/></p>
				<p align="left"> Numero: <input type="text" name="numero_usuario"/></p>
				<p align="left"> Cidade: <input type="text" name="cidade_usuario"/></p>
				<p align="left"> CEP: <input type="text" name="cep_usuario"/></p>
				<p align="left"> Estado:
				<select name="estado_usuario">
					<option value="">Selecione</option>
					<option value="AC">Acre</option>
					<option value="AL">Alagoas</option>
					<option value="AP">Amapá</option>
					<option value="AM">Amazonas</option>
					<option value="BA">Bahia</option>
					<option value="CE">Ceará</option>
					<option value="DF">Distrito Federal</option>
					<option value="ES">Espirito Santo</option>
					<option value="GO">Goiás</option>
					<option value="MA">Maranhão</option>
					<option value="MS">Mato Grosso do Sul</option>
					<option value="MT">Mato Grosso</option>
					<option value="MG">Minas Gerais</option>
					<option value="PA">Pará</option>
					<option value="PB">Paraíba</option>
					<option value="PR">Paraná</option>
					<option value="PE">Pernambuco</option>
					<option value="PI">Piauí</option>
					<option value="RJ">Rio de Janeiro</option>
					<option value="RN">Rio Grande do Norte</option>
					<option value="RS">Rio Grande do Sul</option>
					<option value="RO">Rondônia</option>
					<option value="RR">Roraima</option>
					<option value="SC">Santa Catarina</option>
					<option value="SP">São Paulo</option>
					<option value="SE">Sergipe</option>
					<option value="TO">Tocantins</option>
				</select>
				<p align="left"> Telefone: <input type="text" name="telefone_usuario"/></p>
				<p align="left"> Celular: <input type="text" name="celular_usuario"/></p>
				<p align="left"> CPF: <input type="text" name="cpf_usuario"/></p>
				<p align="left"> Data de Nascimento: <input type="text" name="nascimento_usuario" value="dd/mm/aaaa"/></p>
				<p align="right"><input type="submit" value="Enviar Cadastro"/></p>
			</fieldset>
		</form>
	</body>
</html>
